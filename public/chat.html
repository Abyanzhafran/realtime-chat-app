<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="h-screen bg-gray-600 flex flex-col justify-between">
    <!--mobile menu bar-->
    <div class="bg-slate-800 text-gray-100 text-center flex justify-between md:hidden">
      <div></div>

      <a class="flex items-center text-white space-x-2 -space-y-1 px-4" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
        <span class="text-2xl font-extrabold">iChat</span>
      </a>

      <button class="p-4 focus:outline-none focus:bg-gray-600 hover:bg-gray-700" id="mobile-menu-button">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!--sidebar-->
    <div id="sidebar"
      class="bg-slate-800 text-blue-100 font-semibold w-64 md:w-1/4 h-full space-y-2 px-2 py-7 absolute inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition duration 150 ease-in-out">
      <a class="flex items-center text-white space-x-2 -space-y-1 px-4" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
        <span class="text-2xl font-extrabold">iChat</span>
      </a>
      <!--nav-->
      <div class="pt-6">
        <div class="flex items-center p-4 gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
          </svg>
          <span class="text-xl">Room Name</span>
        </div>
        <div class="pb-6">
          <span class="pl-6 text-lg" id="room-name"></span>
        </div>

        <div class="flex items-center p-4 gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" strokeWidth="2">
            <path strokeLinecap="round" strokeLinejoin="round"
              d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <span class="text-xl">Users</span>
        </div>
        <div class="pb-20 flex flex-col" id="users">
          <!-- <span class="pl-6 text-lg">si lorem</span> -->
        </div>

        <div class="pl-6">
          <a href="index.html" class="bg-red-500 hover:bg-red-700 text-white font-bold rounded py-1 px-3">
            Leave Room
          </a>
        </div>
      </div>
    </div>

    <!--content-->
    <div class="flex flex-col h-full md:relative">
      <div class="flex flex-col gap-4 md:w-3/4 h-screen pt-4 pb-24 overflow-auto md:absolute md:right-0 chat-messages">
      </div>

      <div class="flex items-end md:absolute md:bottom-0 md:right-0 shadow-md md:w-3/4">
        <form class="w-full bg-slate-800" id="chat-form">
          <div class="flex items-center justify-center w-full h-full gap-4 py-4 px-6">
            <input
              class="w-full text-gray-700 shadow border rounded border-gray-300 focus:outline-none focus:shadow-outline py-1 px-3"
              type="text" placeholder="Enter messages..." id="msg" required>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold rounded py-1 px-3">
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"
    integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <!-- <script>
    var socket = io();
  </script> -->
  <script src="/js/script.js"></script>
</body>

</html>
