<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="w-screen h-screen bg-slate-800">
    <div class="flex flex-col items-center justify-center w-screen h-screen gap-6">
      <div class="flex items-center text-white space-x-2 -space-y-1">
        <div class="rounded-full w-12 h-12">
          <img src="/assets/incognito_mode.png">
        </div>
        <span class="text-2xl font-extrabold">iChat</span>
      </div>
      <form class="w-full max-w-xs bg-slate-700 flex flex-col py-5 px-8 rounded-lg shadow-lg" action="">
        <label class="text-white font-bold py-2">Username</label>
        <input
          class="text-gray-700 shadow border rounded border-gray-300 focus:outline-none focus:shadow-outline py-1 px-3 mb-3"
          type="text" placeholder="Username">
        <label class="text-white font-bold py-2">Select Room</label>
        <select
          class="text-gray-700 shadow border rounded border-gray-300 mb-3 py-1 px-3 focus:outline-none focus:shadow-outline">
          <option value="Room 1">Room 1</option>
          <option value="Room 2">Room 2</option>
          <option value="Room 3">Room 3</option>
          <option value="Room 4">Room 4</option>
        </select>
        <div class="flex justify-between items-center my-4">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold rounded py-2 px-4">
            Join Chat
          </button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
